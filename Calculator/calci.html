<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #34dbbf; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 300px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            grid-column: span 4;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }

        #calculator button.operator {
            background-color: #ff8c00;
            color: #fff;
        }

        #calculator button.operator:hover {
            background-color: #e07b00;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input id="display" type="text" readonly>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>

    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>

    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('*')">*</button>

    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button class="operator" onclick="calculateResult()">=</button>
    <button class="operator" onclick="appendToDisplay('/')">/</button>

    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculateSquare()">x²</button>
    <button onclick="calculateSquareRoot()">√</button>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function calculateSquare() {
        document.getElementById('display').value = Math.pow(eval(document.getElementById('display').value), 2);
    }

    function calculateSquareRoot() {
        document.getElementById('display').value = Math.sqrt(eval(document.getElementById('display').value));
    }
</script>

</body>
</html>
